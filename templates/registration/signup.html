{% extends 'base.html' %}

{% block content %}
	<div class="post-entry">
		<h2>Sign Up Here</h2>
	</div>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign Up</button>
	</form>
	<p>
		Have an account already? <a href="{% url 'login' %}">Login here</a>
	</p>
{% endblock %}
